<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" th:src="@{/static/js/jquery-1.11.2.js}"></script>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/static/css/components.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/static/css/login.css}" type="text/css">
</head>
<body class="login">
<div class="content">
    <h3 class="form-title">用户注册页面</h3>
    <div class="form-group">
        <label for="telphone" class="control-label">手机号</label>
        <div>
            <input class="form-control" type="text" placeholder="手机号" name="telphone" id="telphone">
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="control-label">用户昵称</label>
        <div>
            <input class="form-control" type="text" placeholder="用户昵称" name="name" id="name">
        </div>
    </div>
    <div class="form-group">
        <label for="gender" class="control-label">性别</label>
        <div>
            <input class="form-control" type="text" placeholder="性别" name="gender" id="gender">
        </div>
    </div>
    <div class="form-group">
        <label for="gender" class="control-label">年龄</label>
        <div>
            <input class="form-control" type="text" placeholder="年龄" name="age" id="age">
        </div>
    </div>
    <div class="form-group">
        <label for="gender" class="control-label">密码</label>
        <div>
            <input class="form-control" type="password" placeholder="密码" name="password" id="password">
        </div>
    </div>
    <div class="form-actions">
        <button class="btn blue" id="register" type="submit">
            提交注册
        </button>
    </div>
</div>
</body>
<script type="text/javascript">
    jQuery(document).ready(function () {
        $("#register").on("click", function () {
            var name = $("#name").val();
            var gender = $("#gender").val();
            var age = $("#age").val();
            var password = $("#password").val();
            if (telphone == null || telphone == "") {
                alert("手机号不能为空");
                return false;
            }
            if (password == null || password == "") {
                alert("密码不能为空");
                return false;
            }
            if (age == null || age == "") {
                alert("年龄不能为空");
                return false;
            }
            if (gender == null || gender == "") {
                alert("性别不能为空");
                return false;
            }
            $.ajax({
                type: "POST",
                contentType: "application/x-www-form-urlencoded",
                url: "http://localhost:8080/user/doRegister",
                data: {
                    "telphone": $("#telphone").val(),
                    "name": name,
                    "gender": gender,
                    "age": age,
                    "password": password
                },
                success: function (data) {
                    console.log(data);
                    if (data.status == "success") {
                        alert("注册成功！");
                        window.location.href="login.html";
                    } else {
                        alert("注册失败，原因为：" + data.data.errMsg);
                    }
                },
                error: function (data) {
                    alert("注册失败，原因为：" + data.data.errMsg);
                }
            });
        });
    });
</script>
